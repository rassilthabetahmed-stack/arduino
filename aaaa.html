<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HC-05 Bluetooth Test</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 25px;
    }
    #log {
      margin-top: 20px;
      font-size: 16px;
      color: blue;
      white-space: pre-line;
    }
  </style>
</head>

<body>

<h2>Bluetooth HC-05 Test</h2>

<button onclick="connect()">Connect HC-05</button>

<div id="log">Status: idle</div>

<script>
async function connect() {
  const log = document.getElementById("log");
  log.innerText = "Status: button clicked";

  if (!navigator.bluetooth) {
    log.innerText = "‚ùå Web Bluetooth NOT supported on this browser";
    return;
  }

  try {
    log.innerText = "üîç Searching for devices...";

    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true
    });

    log.innerText =
      "‚úÖ Device selected:\n" +
      "Name: " + device.name + "\n" +
      "ID: " + device.id;

  } catch (error) {
    log.innerText = "‚ùå Error:\n" + error;
  }
}
</script>

</body>
</html>
