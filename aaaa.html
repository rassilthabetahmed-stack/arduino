<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Smart Wheelchair Control</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #f5f5f5;
}
#camera {
  border: 4px solid #333;
  width: 320px;
  height: 240px;
  margin: auto;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  margin: 10px;
}
</style>
</head>

<body>

<h2>Smart Wheelchair â€“ Camera & Bluetooth</h2>

<div id="camera"></div>

<p id="result">---</p>

<button onclick="connectBluetooth()">Connect HC-05</button>

<script>
const URL = "./";

let model, webcam, maxPredictions;
let bluetoothDevice, bluetoothCharacteristic;

// UUID gÃ©nÃ©rique (HC-05)
const SERVICE_UUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
const CHARACTERISTIC_UUID = "0000ffe1-0000-1000-8000-00805f9b34fb";

// ðŸ”¹ Charger le modÃ¨le
async function init() {
  const modelURL = URL + "model.json";
  const metadataURL = URL + "metadata.json";

  model = await tmImage.load(modelURL, metadataURL);
  maxPredictions = model.getTotalClasses();

  webcam = new tmImage.Webcam(320, 240, true);
  await webcam.setup({ facingMode: "environment" }); // camÃ©ra arriÃ¨re
  await webcam.play();

  document.getElementById("camera").appendChild(webcam.canvas);

  window.requestAnimationFrame(loop);
}

// ðŸ”¹ Boucle camÃ©ra
async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

// ðŸ”¹ Reconnaissance
async function predict() {
  const prediction = await model.predict(webcam.canvas);

  let best = prediction[0];
  for (let i = 1; i < prediction.length; i++) {
    if (prediction[i].probability > best.probability) {
      best = prediction[i];
    }
  }

  if (best.probability > 0.90) {
    document.getElementById("result").innerHTML =
      "Commande: <b>" + best.className + "</b>";

    sendCommand(best.className);
  }
}

// ðŸ”¹ Bluetooth
async function connectBluetooth() {
  bluetoothDevice = await navigator.bluetooth.requestDevice({
    filters: [{ namePrefix: "HC" }],
    optionalServices: [SERVICE_UUID]
  });

  const server = await bluetoothDevice.gatt.connect();
  const service = await server.getPrimaryService(SERVICE_UUID);
  bluetoothCharacteristic =
    await service.getCharacteristic(CHARACTERISTIC_UUID);

  alert("Bluetooth connectÃ© !");
}

// ðŸ”¹ Envoyer commande
function sendCommand(cmd) {
  if (!bluetoothCharacteristic) return;

  const encoder = new TextEncoder();
  bluetoothCharacteristic.writeValue(encoder.encode(cmd));
}

// Lancer au chargement
init();
</script>

</body>
</html>
