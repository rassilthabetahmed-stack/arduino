<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Teachable Machine ‚Äì Pr√©dictions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Librairies -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

<style>
    body { text-align: center; font-family: Arial; background: #f0f0f0; padding:20px; }
    video { width: 90%; max-width: 400px; border-radius:10px; border:2px solid #555; margin-bottom:15px; }
    #label { font-size:22px; font-weight:bold; margin-top:15px; }
    button { font-size:18px; padding:10px 20px; border-radius:8px; background:#4CAF50; color:white; border:none; margin-bottom:15px;}
    button:hover { background:#45a049; }
</style>
</head>

<body>
<h2>üì∑ Cam√©ra + Teachable Machine</h2>

<button id="startButton">‚ñ∂Ô∏è D√©marrer</button>
<br>
<video id="video" autoplay playsinline></video>
<div id="label">R√©sultat : ---</div>

<script>
const MODEL_PATH = "model/"; // dossier mod√®le
let model, webcam, maxPredictions;

// Attendre que la page soit charg√©e
window.onload = () => {
    document.getElementById("startButton").addEventListener("click", start);
};

async function start() {
    try {
        // Charger le mod√®le
        const modelURL = MODEL_PATH + "model.json";
        const metadataURL = MODEL_PATH + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        console.log("Mod√®le charg√© ‚úÖ");

        // Configurer la cam√©ra
        webcam = new tmImage.Webcam(400, 400, true); // flip horizontal
        await webcam.setup(); // demande autorisation cam√©ra
        await webcam.play();

        // Afficher la vid√©o
        document.getElementById("video").srcObject = webcam.webcam.stream;

        // D√©marrer boucle
        window.requestAnimationFrame(loop);

    } catch(err) {
        alert("Erreur : " + err);
        console.error(err);
    }
}

async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);

    // trouver la meilleure pr√©diction
    let best = prediction[0];
    for(let i=1;i<prediction.length;i++){
        if(prediction[i].probability>best.probability){
            best=prediction[i];
        }
    }

    // Afficher la pr√©diction directement sur la page
    document.getElementById("label").innerHTML =
        "R√©sultat : " + best.className + " (" + (best.probability*100).toFixed(1) + "%)";
}
</script>

</body>
</html>
