<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine + Arduino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librairies TensorFlow & Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        video {
            width: 90%;
            max-width: 320px;
            border-radius: 10px;
            border: 2px solid #555;
        }
        #label {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>üì∑ Reconnaissance d‚ÄôImages</h2>

<button id="startButton">‚ñ∂Ô∏è D√©marrer</button>

<br><br>
<video id="video" autoplay playsinline></video>
<div id="label">R√©sultat123 : ---</div>

<script>
    // Chemin du mod√®le
    const MODEL_PATH = "model/";  

    let model, webcam, maxPredictions;

    // Bouton start
    document.getElementById("startButton").addEventListener("click", start);

    async function start() {
        try {
            // Chargement du mod√®le Teachable Machine
            const modelURL = MODEL_PATH + "model.json";
            const metadataURL = MODEL_PATH + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            webcam = new tmImage.Webcam(300, 300, true); // flip horizontal
            await webcam.setup(); // autorisation cam√©ra
            await webcam.play();

            // Afficher la vid√©o
            document.getElementById("video").srcObject = webcam.webcam.stream;

            // Boucle d‚Äôanalyse
            window.requestAnimationFrame(loop);
        } catch (err) {
            alert("Erreur : " + err);
            console.error(err);
        }
    }

    async function loop() {
        webcam.update(); // capture frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        // Trouver la classe avec la plus grande probabilit√©
        let best = prediction[0];
        for (let i = 1; i < prediction.length; i++) {
            if (prediction[i].probability > best.probability) {
                best = prediction[i];
            }
        }

        document.getElementById("label").innerHTML =
            "R√©sultat : " + best.className + " (" + (best.probability * 100).toFixed(1) + "%)";

        // Envoyer commande vers Arduino (console pour l'instant)
        envoyerCommande(best.className);
    }

    function envoyerCommande(classe) {
        let cmd = "";
        if (classe === "Avancer") cmd = "F";
        else if (classe === "Reculer") cmd = "B";
        else if (classe === "Gauche") cmd = "L";
        else if (classe === "Droite") cmd = "R";
        else if (classe === "Stop") cmd = "S";

        if (cmd !== "") {
            console.log("Commande envoy√©e :", cmd);
            // Ici : tu pourras remplacer par envoi Bluetooth ou Wi-Fi
        }
    }
</script>

</body>
</html>
