<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Smart Wheelchair - Vision</title>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>

<!-- Teachable Machine Image -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  text-align: center;
}

h2 {
  background: #1e88e5;
  color: white;
  padding: 10px;
  margin: 0;
}

#camera-container {
  margin-top: 10px;
}

canvas {
  border: 4px solid #333;
  border-radius: 10px;
}

#result {
  font-size: 24px;
  margin: 10px;
  color: #333;
}
</style>
</head>

<body>

<h2>Smart Wheelchair â€“ Camera IA</h2>

<div id="camera-container"></div>

<div id="result">Commande : ---</div>

<script>
const URL = "./";

let model, webcam, maxPredictions;
let lastCommand = "";

// ðŸ”¹ Charger le modÃ¨le
async function init() {
  const modelURL = URL + "model.json";
  const metadataURL = URL + "metadata.json";

  model = await tmImage.load(modelURL, metadataURL);
  maxPredictions = model.getTotalClasses();

  webcam = new tmImage.Webcam(320, 240, true);
  await webcam.setup({ facingMode: "environment" }); // camÃ©ra arriÃ¨re
  await webcam.play();

  document.getElementById("camera-container").appendChild(webcam.canvas);

  window.requestAnimationFrame(loop);
}

// ðŸ”¹ Boucle principale
async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

// ðŸ”¹ Reconnaissance d'image
async function predict() {
  const prediction = await model.predict(webcam.canvas);

  let best = prediction[0];
  for (let i = 1; i < prediction.length; i++) {
    if (prediction[i].probability > best.probability) {
      best = prediction[i];
    }
  }

  if (best.probability > 0.90 && best.className !== lastCommand) {
    lastCommand = best.className;
    document.getElementById("result").innerHTML =
      "Commande : <b>" + best.className + "</b>";

    sendToApp(best.className);
  }
}

// ðŸ”¹ Envoyer la commande vers MIT App Inventor
function sendToApp(label) {
  let cmd = "";

  if (label === "F") cmd = "F";
  if (label === "L") cmd = "L";
  if (label === "R") cmd = "R";
  if (label === "S") cmd = "S";

  if (cmd !== "" && window.AppInventor) {
    window.AppInventor.setWebViewString(cmd);
  }
}

// Lancer l'application
init();
</script>

</body>
</html>
