<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine + Arduino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librairies -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

    <style>
        body { text-align: center; font-family: Arial; background: #f0f0f0; padding:20px; }
        video { width:90%; max-width:320px; border-radius:10px; border:2px solid #555; }
        #label { font-size:22px; font-weight:bold; margin-top:15px; }
        button { font-size:18px; padding:10px 20px; border-radius:8px; background:#4CAF50; color:white; border:none; }
        button:hover { background:#45a049; }
    </style>
</head>

<body>

<h2>üì∑ Reconnaissance d‚ÄôImages</h2>

<button id="startButton">‚ñ∂Ô∏è D√©marrer</button>
<br><br>
<video id="video" autoplay playsinline></video>
<div id="label">R√©sultat : ---</div>

<script>
const MODEL_PATH = "model/";  // dossier mod√®le

let model, webcam, maxPredictions;

// Attendre que la page soit charg√©e
window.onload = () => {
    document.getElementById("startButton").addEventListener("click", start);
};

async function start() {
    try {
        // Charger le mod√®le Teachable Machine
        const modelURL = MODEL_PATH + "model.json";
        const metadataURL = MODEL_PATH + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);  // ‚úÖ tmImage est d√©fini maintenant
        maxPredictions = model.getTotalClasses();

        // Setup webcam
        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup(); 
        await webcam.play();

        document.getElementById("video").srcObject = webcam.webcam.stream;

        // Boucle d'analyse
        window.requestAnimationFrame(loop);
    } catch (err) {
        alert("Erreur : " + err);
        console.error(err);
    }
}

async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);

    let best = prediction[0];
    for(let i=1;i<prediction.length;i++){
        if(prediction[i].probability > best.probability){
            best = prediction[i];
        }
    }

    document.getElementById("label").innerHTML = 
        "R√©sultat : " + best.className + " (" + (best.probability*100).toFixed(1) + "%)";

    envoyerCommande(best.className);
}

function envoyerCommande(classe){
    let cmd = "";
    if(classe==="A") cmd="F";
    else if(classe==="b") cmd="B";
    else if(classe==="Gauche") cmd="L";
    else if(classe==="Droite") cmd="R";
    else if(classe==="Stop") cmd="S";

    if(cmd!=="") console.log("Commande envoy√©e :", cmd);
}
</script>

</body>
</html>
